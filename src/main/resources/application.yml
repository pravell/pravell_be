spring:
  application:
    name: pravell

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      connect-timeout: ${REDIS_TIMEOUT}
      password: ${REDIST_PASSWORD}

jwt:
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  secret-key: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}

invite-code:
  characters: ${INVITE_CODE_CHARACTERS}
  length: ${INVITE_CODE_LENGTH}
  expires: ${INVITE_CODE_EXPIRES}

naver:
  search:
    api:
      url: ${NAVER_SEARCH_API_URL}
      client-id: ${NAVER_SEARCH_CLIENT_ID}
      client-secret: ${NAVER_SEARCH_CLIENT_SECRET}
  map:
    url: ${NAVER_MAP_URL}

google:
  api:
    key: ${GOOGLE_API_KEY}
    search:
      url-prefix: ${GOOGLE_SEARCH_API_URL_PREFIX}
      url-params: ${GOOGLE_SEARCH_API_URL_PARAMS}
    detail:
      url-prefix: ${GOOGLE_DETAIL_API_URL_PREFIX}
      url-params: ${GOOGLE_DETAIL_API_URL_PARAMS}


