spring:
  application:
    name: pravell

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      connect-timeout: ${REDIS_TIMEOUT}
      password: ${REDIST_PASSWORD}

jwt:
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  secret-key: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}

invite-code:
  characters: ${INVITE_CODE_CHARACTERS}
  length: ${INVITE_CODE_LENGTH}
  expires: ${INVITE_CODE_EXPIRES}
